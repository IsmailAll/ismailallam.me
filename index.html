<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Portfolio | Select Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #64ffda;
            --text-light: #ffffff;
            --button-bg: rgba(10, 25, 47, 0.8);
            --button-hover: rgba(100, 255, 218, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("back.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .title {
            color: var(--text-light);
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .lang-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: var(--text-light);
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lang-button:hover {
            background: var(--button-hover);
            transform: translateY(-5px);
        }

        .flag-icon {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Hi I'm Ismail! Welcome to My Portfolio</h1>
        <div class="button-group">
          
            <button class="lang-button" onclick="window.location.href='https://ismailall.github.io/am_portfolio_FR/'">
                <img src="https://flagcdn.com/fr.svg" alt="French Flag" class="flag-icon"> Fran√ßais
            </button>
            <button class="lang-button" onclick="window.location.href='https://ismailall.github.io/am_portfolio_DE/index.html'">
                <img src="https://flagcdn.com/de.svg" alt="German Flag" class="flag-icon"> Deutsch
            </button>
        </div>
    </div>
</body>
</html>
